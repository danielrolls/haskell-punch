name:                hyterminal
version:             0.1.0.0
github:              "danielrolls/hyterminal"
license:             GPL3
author:              "Daniel Rolls"
maintainer:          "daniel.rolls.27@googlemail.com"
copyright:           "2020 Daniel Rolls"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://danielrolls/hyterminal>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- foldl
- http-client
- lens
- lens-aeson
- process
- sort
- text
- turtle
- wreq

library:
  source-dirs: src

executables:
  wreq-play-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wreq-play

tests:
  wreq-play-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wreq-play
